<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/img/icon.jpg"/>
        <link rel="stylesheet" type="text/css" href="../css/CSSReset.css"/>
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
        <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../bootstrap/js/bootstrap.js"> </script>
        <script type="text/javascript" src="../js/vue.js"></script>
        <title>五通后台管理系统</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="login-box" class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-4 col-sm-offset-8 col-xs-4 col-xs-offset-8">
                    <img class="login-user-icon" :src="userIcon"  draggable="false">
                    <div class="row" v-if="loginDisplay">
                        <h4>{{message}}</h4>
                        <p><label>账号：<input type="text" class="login-box-username" v-model="loginUsername"></label></p>
                        <p><label>密码：<input type="password" class="login-box-password" v-model="loginPassword"></label></p>

                        <div class="row">
                            <p style="background: rgba(26,134,119,1);color: white" class="login-register-btn" @click="doLogin()">{{title}}</p>
                        </div>
                    </div>
                    <div class="row" v-else="loginDisplay">
                        <h4>{{message}}</h4>
                        <p><label>账号：<input type="text" class="login-box-username" v-model="loginUsername"></label></p>
                        <p><label>密码：<input type="password" class="login-box-password" v-model="loginPassword"></label></p>
                        <p><label>确认：<input type="password" class="login-box-password" v-model="loginPasswordConfirm"></label></p>
                        <p><label>昵称：<input type="text" class="login-box-password" v-model="loginNickname"></label></p>
                        <p><label>手机：<input type="text" class="login-box-password" v-model="loginMobile"></label></p>
                        <div class="row">
                            <div class="col-lg-3 col-lg-offset-1">
                                <label style="display: none;"><input type="checkbox" />记住密码</label>
                            </div>
                            <div class="col-lg-3 col-lg-offset-2">
                                <span style="display: none;">忘记密码</span>
                            </div>
                            <div class="col-lg-3">
                                <span @click="switchLoginRegister()">{{subTitle}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <p class="login-register-btn" @click="doRegister()">{{title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="../js/login.js"></script>
