<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        后台管理系统</title>

    <link rel="stylesheet"
          href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet"
          href="../css/adminPage.css">
    <link rel="stylesheet"
          href="../css/CSSReset.css">

</head>
<body>

<div id="wrapper">

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top"
         id="sidebar-wrapper"
         role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    后台管理系统
                </a>
            </li>

            <li class="dropdown"
                v-for="item in sideBarInfos">
                <a href="#"
                   class="dropdown-toggle"
                   data-toggle="dropdown"><i
                        class="fa fa-fw fa-plus"></i>
                    {{item.text}}
                    <span class="caret"></span></a>
                <ul class="dropdown-menu"
                    role="menu">
                    <li class="dropdown-header">
                        Dropdown
                        heading
                    </li>
                    <!--					<li v-for="role in item.value"><a @click="currentTabComponent=role.value" href="#">{{role.text}}</a></li>-->
                    <li v-for="role in item.value">
                        <a @click="loadPage(role.value)"
                           href="#">{{role.text}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <button type="button"
                class="hamburger is-closed animated fadeInLeft"
                data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <div id="main-content"
             class="container-fluid"
             style="height: 850px;background: whitesmoke;color: black"></div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script src="../js/jquery-3.4.1.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/adminPage.js"></script>
<script type="text/javascript" src="../wangEditor/release/wangEditor.js"></script>
</body>
</html>
